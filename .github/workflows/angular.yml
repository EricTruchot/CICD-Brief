name: angular_ci

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "prod" branch
  push:
    paths:
      - 'SchoolApp/SchoolFront/**'
    branches:
      - prod
      - test
      - develop
  pull_request:
    paths:
      - 'SchoolApp/SchoolFront/**'

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Cache
      run: npm cache verify

    - name: Install dependencies
      run: npm install SchoolApp/SchoolFront
      
    - name: Build
      run: npm run build SchoolApp/SchoolFront

    - name: Run tests
      run: npm run test SchoolApp/SchoolFront
